<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI.Verse - Chat IA</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1E1E1E;
      color: #eee;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: flex-start;
      transition: background 0.3s, color 0.3s;
    }
    .light-mode {
      background: #f0f0f0;
      color: #111;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: #222;
      color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: bold;
    }
    #chat {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      height: 100%;
    }
    .msg {
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
      position: relative;
      animation: fadeIn 1s ease-in-out;
      word-wrap: break-word;
    }
    .user {
      align-self: flex-end;
      background: #4e54c8;
      color: white;
    }
    .ai {
      align-self: flex-start;
      background: #333;
      color: white;
    }
    .toolbar {
      display: flex;
      padding: 10px;
      gap: 20px; /* Aumentamos el espacio entre los botones */
      background: #222;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    input, select, button {
      padding: 12px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    #inputBox {
      width: 60%;
    }
    #copyBtn {
      background: #00c9a7;
      color: white;
      cursor: pointer;
    }
    .voice-btn {
      background: #ff9800;
      color: white;
      cursor: pointer;
    }
    .mode-toggle {
      background: #777;
      color: white;
      cursor: pointer;
    }
    .loading {
      font-style: italic;
      opacity: 0.6;
    }
    /* Animaciones fluidas */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes buttonHover {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.1);
      }
    }
    /* Estilo para los botones */
    .btn {
      border: none;
      width: 15em;
      height: 5em;
      border-radius: 3em;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      background: #1C1A1C;
      cursor: pointer;
      transition: all 450ms ease-in-out;
    }

    .btn:hover {
      background: linear-gradient(0deg,#A47CF3,#683FEA);
      box-shadow: inset 0px 1px 0px 0px rgba(255, 255, 255, 0.4),
      inset 0px -4px 0px 0px rgba(0, 0, 0, 0.2),
      0px 0px 0px 4px rgba(255, 255, 255, 0.2),
      0px 0px 180px 0px #9917FF;
      transform: translateY(-2px);
    }

    .btn:hover .text {
      color: white;
    }

    .btn:hover .sparkle {
      fill: white;
      transform: scale(1.2);
    }

    /* Estilo de los botones de redes sociales */
    .social-btn {
      position: fixed;
      bottom: 20px;
      padding: 5px 15px;
      display: flex;
      align-items: center;
      font-size: 17px;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      border-radius: 25px;
      transition: all 0.3s ease;
      margin: 10px;
    }

    .insta-btn {
      background: transparent;
      border: 1px solid rgb(255,0,0);
      color: rgb(255,0,0);
    }

    .discord-btn {
      background: transparent;
      border: 1px solid rgba(88, 101, 242, 1);
      color: rgba(88, 101, 242, 1);
    }

    .insta-btn:hover, .discord-btn:hover {
      color: white;
      transform: scale(1.05);
    }
    .insta-btn:hover {
      border: 1px solid rgb(255,0,0);
      box-shadow: inset 0 0 0 10em rgb(255, 0, 0);
    }

    .discord-btn:hover {
      border: 1px solid rgba(88, 101, 242, 1);
      box-shadow: inset 0 0 0 10em rgba(88, 101, 242, 1);
    }

    /* Estilo para el input y el bot贸n de enviar */
    input, button {
      transition: all 0.3s ease;
    }

    button {
      padding: 15px 30px;
      background: #4e54c8;
      color: white;
      font-size: 1.2rem;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    button:hover {
      background: #3838a5;
      transform: scale(1.1);
    }

  </style>
</head>
<body>
  <header>
    <h1>AI.Verse - Chat IA</h1>
    <button class="mode-toggle" onclick="toggleMode()">Modo Claro/Oscuro</button>
  </header>

  <div id="chat"></div>

  <div class="toolbar">
    <input type="text" id="inputBox" placeholder="Escribe tu mensaje..." />
    <button onclick="send()">Enviar</button>
    <button class="voice-btn" onclick="startVoice()"> Hablar</button>
    <button id="copyBtn" onclick="copyLast()">Copiar ltima</button>
    <select id="model">
      <option value="openai/gpt-4o">GPT-4o</option>
      <option value="mistralai/mistral-7b-instruct:free">Mistral</option>
      <option value="anthropic/claude-3-haiku:beta">Claude 3</option>
    </select>
  </div>

  <!-- Bot贸n de Instagram -->
  <a href="https://www.instagram.com/el_wawin_/" class="social-btn insta-btn">
    Instagram
  </a>

  <!-- Bot贸n de Discord -->
  <a href="https://discord.com/users/elwawin" class="social-btn discord-btn">
    Discord
  </a>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("inputBox");
    const modelSelect = document.getElementById("model");
    let lastReply = "";

    function toggleMode() {
      document.body.classList.toggle("light-mode");
    }

    function appendMessage(role, content) {
      const msg = document.createElement("div");
      msg.className = `msg ${role}`;
      msg.innerHTML = content;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function copyLast() {
      navigator.clipboard.writeText(lastReply);
      alert("Copiado!");
    }

    async function send() {
      const text = input.value.trim();
      if (!text) return;
      appendMessage("user", text);
      input.value = "";
      const loading = document.createElement("div");
      loading.className = "msg ai loading";
      loading.innerText = "Escribiendo...";
      chat.appendChild(loading);
      chat.scrollTop = chat.scrollHeight;

      const model = modelSelect.value;

      try {
        const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer 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`
          },
          body: JSON.stringify({
            model: model,
            messages: [{ role: "user", content: text }],
            temperature: 0.7,
            max_tokens: 100
          })
        });
        const data = await res.json();
        lastReply = data.choices[0].message.content;
        loading.innerHTML = lastReply;
        appendMessage("ai", lastReply);
      } catch (error) {
        console.error(error);
        loading.innerText = "Ocurri贸 un error. Intenta nuevamente.";
      }
    }

    // Activar el reconocimiento de voz
    function startVoice() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'es-ES';
      recognition.start();

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        input.value = transcript;
        send();
      };
    }
  </script>
</body>
</html>
