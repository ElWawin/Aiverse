<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>AI.Verse - Chat IA</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #eee;
      transition: background 0.3s, color 0.3s;
    }
    .light-mode {
      background: #f0f0f0;
      color: #111;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #222;
    }
    header h1 {
      margin: 0;
      font-size: 1.4rem;
      font-weight: bold;
    }
    #chat {
      max-height: 90vh;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 100vh;
      justify-content: flex-start;
    }
    .msg {
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
      position: relative;
      animation: fadeIn 1s ease-in-out;
    }
    .user {
      align-self: flex-end;
      background: #4e54c8;
      color: white;
    }
    .ai {
      align-self: flex-start;
      background: #333;
      color: white;
    }
    .toolbar {
      display: flex;
      padding: 10px;
      gap: 10px;
      background: #222;
      align-items: center;
      justify-content: center;
    }
    input, select, button {
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }
    #inputBox {
      width: 60%;
    }
    #copyBtn {
      background: #00c9a7;
      color: white;
      cursor: pointer;
    }
    .voice-btn {
      background: #ff9800;
      color: white;
      cursor: pointer;
    }
    .mode-toggle {
      background: #777;
      color: white;
      cursor: pointer;
    }
    .loading {
      font-style: italic;
      opacity: 0.6;
    }

    /* Animaciones fluidas */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Estilos de los botones personalizados */
    .btn {
      border: none;
      width: 15em;
      height: 5em;
      border-radius: 3em;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      background: #1C1A1C;
      cursor: pointer;
      transition: all 450ms ease-in-out;
    }

    .sparkle {
      fill: #AAAAAA;
      transition: all 800ms ease;
    }

    .text {
      font-weight: 600;
      color: #AAAAAA;
      font-size: medium;
    }

    .btn:hover {
      background: linear-gradient(0deg,#A47CF3,#683FEA);
      box-shadow: inset 0px 1px 0px 0px rgba(255, 255, 255, 0.4),
      inset 0px -4px 0px 0px rgba(0, 0, 0, 0.2),
      0px 0px 0px 4px rgba(255, 255, 255, 0.2),
      0px 0px 180px 0px #9917FF;
      transform: translateY(-2px);
    }

    .btn:hover .text {
      color: white;
    }

    .btn:hover .sparkle {
      fill: white;
      transform: scale(1.2);
    }

    /* Bot贸n de Instagram */
    .insta-btn {
      background: transparent;
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 5px 15px;
      display: flex;
      align-items: center;
      font-size: 17px;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      border: 1px solid rgb(255,0,0);
      border-radius: 25px;
      outline: none;
      overflow: hidden;
      color: rgb(255,0,0);
      transition: color 0.3s 0.1s ease-out;
      text-align: center;
    }

    .insta-btn:hover {
      color: #fff;
      border: 1px solid rgb(255,0,0);
    }

    .insta-btn:hover::before {
      box-shadow: inset 0 0 0 10em rgb(255, 0, 0);
    }

    /* Bot贸n de Discord */
    .discord-btn {
      background: transparent;
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 5px 15px;
      display: flex;
      align-items: center;
      font-size: 17px;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      border: 1px solid rgba(88, 101, 242, 1);
      border-radius: 25px;
      outline: none;
      overflow: hidden;
      color: rgba(88, 101, 242, 1);
      transition: color 0.3s 0.1s ease-out;
      text-align: center;
    }

    .discord-btn:hover {
      color: #fff;
      border: 1px solid rgba(88, 101, 242, 1);
    }

    .discord-btn:hover::before {
      box-shadow: inset 0 0 0 10em rgba(88, 101, 242, 1);
    }

    /* Estilo del bot贸n de enviar */
    button {
      padding: 15px 30px;
      background: #4e54c8;
      color: white;
      font-size: 1.2rem;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #3838a5;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>AI.Verse - Chat IA</h1>
    <button class="mode-toggle" onclick="toggleMode()">Modo Claro/Oscuro</button>
  </header>

  <div class="toolbar">
    <input type="text" id="inputBox" placeholder="Escrib铆 algo..." />
    <button onclick="send()">Enviar</button>
    <button class="voice-btn" onclick="startVoice()"> Hablar</button>
    <button id="copyBtn" onclick="copyLast()">Copiar ltima</button>
    <select id="model">
      <option value="openai/gpt-4o">GPT-4o</option>
      <option value="mistralai/mistral-7b-instruct:free">Mistral</option>
      <option value="anthropic/claude-3-haiku:beta">Claude 3</option>
    </select>
  </div>

  <div id="chat"></div>

  <div class="btn">
    <div class="sparkle"></div>
    <span class="text">Generar Texto</span>
  </div>

  <!-- Bot贸n de Instagram -->
  <a href="https://www.instagram.com/el_wawin/" class="insta-btn">
    <span>Instagram</span>
  </a>

  <!-- Bot贸n de Discord -->
  <a href="https://discord.com/users/elwawin" class="discord-btn">
    <span>Discord</span>
  </a>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("inputBox");
    const modelSelect = document.getElementById("model");
    let lastReply = "";

    function toggleMode() {
      document.body.classList.toggle("light-mode");
    }

    function appendMessage(role, content) {
      const msg = document.createElement("div");
      msg.className = `msg ${role}`;
      msg.innerHTML = content;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function copyLast() {
      navigator.clipboard.writeText(lastReply);
      alert("Copiado!");
    }

    async function send() {
      const text = input.value.trim();
      if (!text) return;
      appendMessage("user", text);
      input.value = "";
      const loading = document.createElement("div");
      loading.className = "msg ai loading";
      loading.innerText = "Escribiendo...";
      chat.appendChild(loading);
      chat.scrollTop = chat.scrollHeight;

      const model = modelSelect.value;

      const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer YOUR_API_KEY`,
        },
        body: JSON.stringify({
          model: model,
          messages: [{ role: "user", content: text }],
        }),
      });

      const data = await res.json();
      lastReply = data.choices[0].message.content;
      loading.remove();
      appendMessage("ai", lastReply);
    }

    function startVoice() {
      // Aqu铆 puedes integrar la API de voz si la deseas
    }
  </script>
</body>
</html>
